<h2 id="question">Question</h2>
Can I use Log4j? How risky is it?

<h2 id="answer">Answer</h2>
Netwrix Privilege Secure for Discovery does not use any Java based components and does not use Log4j and is therefore not subject to the Log4j (CVE-2021-44228) vulnerability.</div>
