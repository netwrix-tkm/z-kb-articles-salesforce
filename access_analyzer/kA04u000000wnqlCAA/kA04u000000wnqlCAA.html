      <div class="Content__c">
        <h2 id="question">Question</h2>

        <div>
          <p>How to establish the new name a file was renamed to in Access Information Center?</p>
        </div>

        <h2 id="answer">Answer</h2>

        <div>
          <p>
            In Activity Details, right-click the header bar and select <strong>Target Path</strong>.
            The target path will show the new name of the renamed file.
          </p>
        </div>
