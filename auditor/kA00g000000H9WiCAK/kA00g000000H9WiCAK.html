        How to exclude user`s extended properties from being reported?

        <hr />

        To exclude user's extended properties from being reported please add the following lines to
        the omitproplist.txt file located in the Netwrix Auditor for SQL Server installation
        directory: user.*.extended* user.extended*.*
      </div>
    </article>
