  </head>
  <body>
    <article class="kb-articles">
      <div class="Content__c">
        <div>
          The following changes are reported with the "<strong>Unknown</strong>" value in the
          "<strong>Who Changed</strong>" column:
        </div>

        <ul>
          <li>
            Automatic creation of SharePoint groups on site creation if it uses unique permissions
            instead of inheriting them
          </li>
          <li>
            All changes made by the "<strong>Anonymous</strong>" user if the security policy permits
            such changes
          </li>
        </ul>
      </div>
    </article>
