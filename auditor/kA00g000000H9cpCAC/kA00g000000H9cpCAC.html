    <article class="kb-articles">
      <div class="Content__c">
        When performing bulk inserts not all modified rows are reported. How to change this?
        <hr />
        In the SQL Server data source settings there is a value that defines the number of data
        changes per SQL transaction to be included in a report. By default it is set to 10.<br /><img
